<ion-header>
  <ion-navbar>
    <ion-title>
      Learning
    </ion-title>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
      <ion-col col-4 (click)="goToLeaf()"><img class="tile" src="img/output.png"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding *ngFor="let item of skills | async">
      <ion-item>
        {{ item.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
