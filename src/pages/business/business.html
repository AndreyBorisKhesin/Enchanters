<ion-header>
	<ion-navbar>
		<ion-title>
			Learning
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<h6>Commercial Banking</h6>
		<ion-row>
			<ion-col col-4 (click)="goToLeaf('Accounting & Actuarial Science')"><img class="tile" src="img/Accounting.jpg"></ion-col>
			<ion-col col-4 (click)="goToLeaf('Client Services')"><img class="tile" src="img/Client.jpg"></ion-col>
			<ion-col col-4 (click)="goToLeaf('Loan Management & Insurance')"><img class="tile" src="img/Loan and Insurance.jpg"></ion-col>
		</ion-row>
		<h6>Communications</h6>
		<ion-row>
			<ion-col col-4 (click)="goToLeaf('Marketing')"><img class="tile" src="img/Marketing.jpg"></ion-col>
			<ion-col col-4 (click)="goToLeaf('Public Relations')"><img class="tile" src="img/PR.jpg"></ion-col>
			<ion-col col-4 (click)="goToLeaf('Sales & Operations')"><img class="tile" src="img/Sales and Op.jpg"></ion-col>
		</ion-row>
		<h6>Investment Banking</h6>
		<ion-row>
			<ion-col col-4 (click)="goToLeaf('Risk Management')"><img class="tile" src="img/Risk.jpg"></ion-col>
			<ion-col col-4 (click)="goToLeaf('Trading & Capital Markets')"><img class="tile" src="img/Trading and Cap.jpg"></ion-col>
			<ion-col col-4 (click)="goToLeaf('Wealth Management')"><img class="tile" src="img/Wealth.jpg"></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<button ion-button class='bus-button' color='light'>Business</button>
	<button ion-button class='tech-button' color='light' (click)='goToTech()'>Technology</button>
