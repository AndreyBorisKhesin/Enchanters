<ion-content padding>
  <p>Welcome to the business page!</p>

  <ion-list>
    <ion-item-sliding *ngFor="let item of skills | async">
      <ion-item>
        {{ item.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
