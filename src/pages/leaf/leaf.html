<ion-header>

	<ion-navbar>
		<ion-title>{{topic}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding *ngIf="descriptionObtained">
	<img class="tile" src="img/{{topic}}.jpg">
	<br>
	<p text-justify>{{description}}</p>
</ion-content>
<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button primary class="foot-button" (click)="learn(topic)">Learn</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button primary class="foot-button" (click)="ask(topic)">Ask</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button primary class="foot-button" (click)="mentor(topic)">Mentor</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
