<ion-header>

	<ion-navbar>
		<ion-title>Topic</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding *ngIf="descriptionObtained">
	<img src="img/{{topic}}.jpg">
	<br>
	<p>{{description}}</p>
	<button ion-button primary (click)="learn(topic)">Learn</button>
	<button ion-button primary (click)="ask(topic)">Ask</button>
	<button ion-button primary (click)="mentor(topic)">Mentor</button>
</ion-content>
