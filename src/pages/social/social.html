<ion-header>

	<ion-navbar>
		<ion-title>Social Events</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let event of events">
      <ion-card-header class="wrap">
        {{event.name}}
      </ion-card-header>
      <ion-card-content class="wrap">
        {{event.description}}
	<br><ion-item text-right>
		{{event.organizer}}<br><ion-note>{{event.date}}<br>{{event.location}}</ion-note></ion-item>
        <button ion-button class="but" color='secondary' outline (click)='register()'>Register</button>
      </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer padding>
	<button full ion-button (click)="addEvent()">Add Event</button>
</ion-footer>
