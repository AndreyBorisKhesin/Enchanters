<ion-header>

	<ion-navbar>
		<ion-title>Social Events</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let event of events">
		<ion-card-header class='wrap'>
			{{event.name}}
		</ion-card-header>
		<ion-card-content class='wrap'>
			{{event.date}}
			<br> {{event.location}} <br>{{event.description}}
			<br/>
			<button ion-button color='secondary' outline (click)='attendEvent()'>Attend</button>
		</ion-card-content>
	</ion-card>
	<button full ion-button (click)="addEvent()">Add Event</button>
</ion-content>
