<ion-header>

  <ion-navbar>
    <ion-title>Add a event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Date (yyyy-mm-dd)</ion-label>
    <ion-input type="text" [(ngModel)]="newEvent.date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="newEvent.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text" [(ngModel)]="newEvent.location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="newEvent.name"></ion-input>
  </ion-item>
</ion-list>
<button full ion-button (click)="addEvent()">Create Event</button> <br/>
</ion-content>
