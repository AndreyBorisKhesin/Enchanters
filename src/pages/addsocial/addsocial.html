<ion-header>

  <ion-navbar>
    <ion-title>addsocial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Date (yyyy-mm-dd)</ion-label>
      <ion-input type="text" [(ngModel)]="newSocialEvent.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="newSocialEvent.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="newSocialEvent.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="newSocialEvent.name"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button (click)="addSocialEvent()">Create Event</button> <br/>
</ion-content>
