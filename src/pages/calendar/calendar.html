<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isMentor">
    <ion-card *ngFor="let request of requests | async" (click)='goToQuestion()'>
      <ion-card-header class='wrap'>
        {{request.question}}
      </ion-card-header>
      <ion-card-content class='wrap'>
        {{request.asker}}
        <br> {{request.email}} <br>{{request.description}}
        <br/>
        <button ion-button color='secondary' outline (click)='connect()'>Connect</button>
      </ion-card-content>
    </ion-card>
    <button full ion-button (click)="addEvent()">Add Event</button>
  </div>

  <div *ngIf="!isMentor">
    <ion-card *ngFor="let request of requests | async">
      <ion-card-header class="wrap">
        {{request.name}}
      </ion-card-header>
      <ion-card-content>
        {{request.date}} <br> {{request.location}} <br> {{request.organizer}} <br> {{request.description}}
        <button ion-button color='secondary' outline (click)='register()'>Register</button>
        <button ion-button color='danger' outline (click)='dismiss()'>Dismiss</button>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
