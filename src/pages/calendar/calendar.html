<ion-header>

  <ion-navbar>
    <ion-title *ngIf="isMentor">Mentor</ion-title>
    <ion-title *ngIf="!isMentor">Learn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isMentor">
    <ion-card *ngFor="let request of requests | async">
      <ion-card-header class='wrap'>
        {{request.question}}
      </ion-card-header>
      <ion-card-content class='wrap'>
        {{request.description}}
        <br><ion-item text-right>
		{{request.asker}}<br><ion-note>{{request.email}}</ion-note>
	</ion-item>
        <br/>
        <button ion-button color='secondary' class="but" outline (click)='connect()'>Connect</button>
      </ion-card-content>
    </ion-card>
    <button full ion-button (click)="addEvent()">Add Event</button>
  </div>

  <div *ngIf="!isMentor">
    <ion-card *ngFor="let request of requests | async">
      <ion-card-header class="wrap">
        {{request.name}}
      </ion-card-header>
      <ion-card-content>
        {{request.date}} <br> {{request.location}} <br> {{request.organizer}} <br> {{request.description}}
        <button ion-button class="but" color='secondary' outline (click)='register()'>Register</button>
      </ion-card-content>
    </ion-card>
  </div>
