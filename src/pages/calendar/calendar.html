<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let request of requests | async">
    <ion-card-content>
      {{request.question}} <br> {{request.email}}
    </ion-card-content>


  </ion-card>


</ion-content>
