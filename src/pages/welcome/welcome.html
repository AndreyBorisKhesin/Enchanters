<ion-header>

	<ion-navbar>
		<ion-title>Welcome to ENT! </ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="signOut()">
				<ion-icon name="power"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content padding class="no-scroll">
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-item text-center>{{userEmail}}</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12 text-center>
				<img class="left" src="img/tree.png">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col col-12 text-center><ion-item text-center large>
				<!--button ion-button small class="tiny-button"!-->
					<ion-icon padding-right name="md-checkmark-circle"></ion-icon>{{arbies}} Arbies</ion-item>
				<!--/button>
				<button ion-button small class="tiny-button" (click)="goToCalendar('myQuestions')">
					<ion-icon padding-right name="md-help-circle"></ion-icon>4 Questions
				</button!-->
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button block class="long-button" color="default" (click)="goToLearningPage()">Professional Development</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button block class="long-button" color='secondary' (click)="goToSocialPage()">Social Events</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
