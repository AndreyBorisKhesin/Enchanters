<ion-header>

	<ion-navbar>
		<ion-title>Welcome to ENT! </ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="signOut()">
				<ion-icon name="power"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<!-- <ion-card>
		<img src="" />
		<div card-title>ENT</div>
		<div card-subtitle>Education Networking Tree</div>
	</ion-card> -->

	<ion-item>
		<ion-avatar item-start>
			<!-- <img src="img/marty-avatar.png"> -->
		</ion-avatar>
		<h2>{{userName}}</h2>
		<p>{{userEmail}}</p>
		<p>{{userPosition}}</p>
	</ion-item>
	<p text-justify>Here are your specialties and interests:</p>
	<ion-grid>
		<ion-row>
			<ion-col col-12><button ion-button small class="tiny-button">
				<ion-icon padding-right name="md-checkmark-circle"></ion-icon>12 Arbies
			</button>
			<button ion-button small class="tiny-button" (click)="goToCalendar('myQuestions')">
				<ion-icon padding-right name="md-help-circle"></ion-icon>4 Questions
			</button></ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button block class="long-button" color="default" outline (click)="goToLearningPage()">Professional Development</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button block class="long-button" color='secondary' outline (click)="goToSocialPage()">Social Events</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
